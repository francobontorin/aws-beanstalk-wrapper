<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AWS Elastic Beanstalk Demo</title>
    <link rel="stylesheet" media="screen" href ="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap-theme.min.css">
    <meta name="viewport" content = "width=device-width, initial-scale=1.0">
<style>

h1 {
    color:black;
    font-size: 20px;
}

h2 {
    text-align: center;
}

h3 {
    color:white;
    font-size: 20px;
}
</style>

</head>

<header>

<h2> AWS Elastic Beanstalk API Demo </h2>

    <div class = "container-fluid">
        <a class="navbar-brand" href="/">
            <img style="max-width:180px; margin-top: -80px; align=left;" src="../static/images/aws_web_services.png">
        <a/>

        <div class="navbar-right">
            <a class="navbar-brand" href="http://chc.ca/" target="_blank">
                <img style="max-width:80px; margin-top: -50px; margin-right: 30px; align=right" src="../static/images/1200px-CHC_Heli.png">
            <a/>
        </div>

    </div>

</header>

<body>

    <div class="border-row" style="width:100%; margin-bottom: 10px"></div>

    <div class="container-fluid" style="min-height:100%; width 80%">

    {% block body %}
    
    <h3>Console Logs</h3>

    <div style="background-color:#000000" class="container">
        <h3>Console Logs</h3>
        {% for line in result %}
            <pre>{{ line }}</pre>
        {% endfor %}
    </div>

</body>

{% endblock %}
